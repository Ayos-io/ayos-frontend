<!DOCTYPE html>
<html lang="en" class="dark:bg-black">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ayos | VPN</title>
  </head>
  <body>
    <div
      class="text-xl p-4 font-semibold bg-gray-100 dark:bg-black dark:border-zinc-700 border-b shadow-sm"
    >
      VPN
    </div>

    <div
      class="flex p-3 border-b dark:border-zinc-700 dark:bg-zinc-800 inline text-blue-500 dark:text-sky-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          d="M10 2a.75.75 0 01.75.75v5.59l1.95-2.1a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0L6.2 7.26a.75.75 0 111.1-1.02l1.95 2.1V2.75A.75.75 0 0110 2z"
        />
        <path
          d="M5.273 4.5a1.25 1.25 0 00-1.205.918l-1.523 5.52c-.006.02-.01.041-.015.062H6a1 1 0 01.894.553l.448.894a1 1 0 00.894.553h3.438a1 1 0 00.86-.49l.606-1.02A1 1 0 0114 11h3.47a1.318 1.318 0 00-.015-.062l-1.523-5.52a1.25 1.25 0 00-1.205-.918h-.977a.75.75 0 010-1.5h.977a2.75 2.75 0 012.651 2.019l1.523 5.52c.066.239.099.485.099.732V15a2 2 0 01-2 2H3a2 2 0 01-2-2v-3.73c0-.246.033-.492.099-.73l1.523-5.521A2.75 2.75 0 015.273 3h.977a.75.75 0 010 1.5h-.977z"
        />
      </svg>
      <button id="btn-import-vpn" class="pl-3">Import VPN Configuration</button>
    </div>
    <div
      class="flex p-3 border-b dark:border-zinc-700 dark:bg-zinc-800 inline text-blue-500 dark:text-sky-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
          clip-rule="evenodd"
        />
      </svg>
      <button id="btn-add-vpn" class="pl-3">Add VPN Configuration</button>
    </div>

    <div
      id="overview"
      class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 m-2"
    ></div>

    <dialog
      id="modal-add"
      class="modal modal-bottom sm:modal-middle dark:bg-zinc-800"
    >
      <div class="modal-box h-full dark:bg-zinc-900">
        <div id="add-vpn" class="flex columns-3 p-0">
          <div class="w-full">
            <form method="dialog">
              <button
                id="btn-cancel"
                class="text-blue-500 dark:text-sky-300 text-base font-light"
              >
                Cancel
              </button>
            </form>
          </div>
          <div class="w-full whitespace-nowrap">
            <h3
              id="modal-name-header"
              class="font-semibold text-base dark:text-zinc-200"
            >
              Add Configuration
            </h3>
          </div>
          <div class="w-full text-right">
            <button
              id="btn-add-save"
              class="text-blue-500 dark:text-sky-300 text-base font-medium"
            >
              Save
            </button>
          </div>
        </div>

        <form id="form-configuration">
          <div class="form-control">
            <div class="flex columns-2 border-b pt-10">
              <div class="flex-none pr-4">Description</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="description"
                />
              </div>
            </div>

            <div class="pt-4"></div>
            <div
              class="flex w-full text-orange-700 dark:text-orange-300 font-semibold py-2"
            >
              Interface
            </div>

            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">Private Key</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="private_key"
                />
              </div>
            </div>
            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">Address</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="address"
                />
              </div>
            </div>

            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">DNS</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="dns_1"
                />
              </div>
            </div>

            <div class="pt-4"></div>
            <div
              class="flex w-full text-orange-700 dark:text-orange-300 font-semibold py-2"
            >
              Peer
            </div>

            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">Public Key</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="public_key"
                />
              </div>
            </div>
            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">Allowed IPs</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="allowed_ips"
                />
              </div>
            </div>
            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">Endpoint</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="endpoint"
                />
              </div>
            </div>
            <div class="flex columns-2 border-b pt-4">
              <div class="flex-none pr-4">Port</div>
              <div class="grow">
                <input
                  class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                  placeholder="Required"
                  type="text"
                  name="port"
                />
              </div>
            </div>

            <div class="p-4"></div>
            <div class="p-4">
              <button
                id="btn-vpn-optional"
                class="w-full self-center border rounded border-gray-500 bg-gray-50 p-2"
              >
                <div
                  class="pr-4 text-center text-sm text-gray-500 font-semibold"
                >
                  Show Optional Settings
                </div>
              </button>
            </div>

            <div id="add-optional-settings" class="hidden">
              <div class="flex columns-2 border-b pt-4">
                <div class="flex-none pr-4">Preshared Key</div>
                <div class="grow">
                  <input
                    class="w-full placeholder:text-sm required:border-red-500 invalid:border-red-500 valid:border-green-500"
                    placeholder="Optional"
                    type="text"
                    name="shared_secret"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </dialog>

    <dialog id="modal-import" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box h-full dark:bg-zinc-900">
        <div id="add-vpn" class="flex columns-3 p-0">
          <div class="w-full">
            <form method="dialog">
              <button
                id="btn-cancel"
                class="text-blue-500 dark:text-sky-300 text-base font-light"
              >
                Cancel
              </button>
            </form>
          </div>
          <div class="w-full whitespace-nowrap">
            <h3
              id="modal-name-header"
              class="font-semibold text-base dark:text-zinc-200"
            >
              Import Configuration
            </h3>
          </div>
          <div class="w-full text-right">
            <button
              id="btn-import-save"
              class="text-blue-500 dark:text-sky-300 text-base font-medium"
            >
              Save
            </button>
          </div>
        </div>

        <div class="p-4"></div>

        <div class="form-control pt-10">
          <form
            id="form-import-configuration"
            class="flex items-center space-x-6"
          >
            <label class="block">
              <span class="sr-only">Choose configuration file</span>
              <input
                type="file"
                id="vpn-file"
                name="vpn-file"
                class="block w-full text-sm text-gray-500 dark:text-sky-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-normal file:bg-gray-100 dark:file:bg-gray-700 file:text-blue-500 dark:file:text-sky-300 hover:file:bg-gray-200 dark:hover:file:bg-gray-600"
              />
            </label>
          </form>
        </div>
      </div>
    </dialog>

    <dialog id="modal-edit" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box h-full dark:bg-black">
        <div id="edit-vpn" class="flex columns-3 gap-8 p-0">
          <div>
            <form method="dialog">
              <button
                id="btn-cancel"
                class="text-blue-500 dark:text-sky-300 text-base font-medium"
              >
                Cancel
              </button>
            </form>
          </div>
          <div class="whitespace-nowrap">
            <h3
              id="modal-name-header"
              class="font-semibold text-base dark:text-gray-300"
            >
              Edit Configuration
            </h3>
          </div>
          <div class="w-full text-right">
            <form method="dialog">
              <button
                id="btn-edit-save"
                class="text-blue-500 dark:text-sky-300 text-base font-medium"
              >
                Save
              </button>
            </form>
          </div>
        </div>

        <form id="form-edit-configuration">
          <div class="form-control">
            <div class="p-4"></div>
            <div
              class="card w-full bg-base-100 p-2 border bg-gray-50 dark:bg-zinc-900 border-gray-200 dark:border-gray-600"
            >
              <h2
                id="edit-vpn-description"
                class="text-base text-center font-medium"
              ></h2>
            </div>

            <div class="mt-8 w-full">
              <h3 class="text-sm text-center font-medium">
                Select the device[s] for this VPN
              </h3>
            </div>
            <div id="device-select" class="text-center mt-4"></div>

            <div class="p-12"></div>
            <button
              id="del-vpn"
              class="w-full self-center border rounded border-red-500 bg-red-50 p-2"
            >
              <div class="pr-4 text-center text-red-600 font-semibold">
                Delete VPN
              </div>
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- put some padding for the tabbed navigation -->
    <div class="p-12"></div>

    <ul
      class="flex bg-gray-100 dark:bg-black shadow-md fixed inset-x-0 bottom-0"
    >
      <li class="flex-1 mr-2">
        <a
          class="text-center block hover:border-gray-200 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-900 py-2 px-4 text-xs"
          href="/"
        >
          <img
            src="./images/logo_inactive.png"
            class="center-image"
            width="32"
            height="32"
          />
          Home
        </a>
      </li>
      <li class="flex-1 mr-2">
        <a
          class="text-center block py-2 px-4 text-orange-700 dark:text-orange-300 text-xs"
          href="vpn.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8 center-image text-blue-950 dark:text-sky-300"
          >
            <path
              fill-rule="evenodd"
              d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
              clip-rule="evenodd"
            />
          </svg>
          VPN
        </a>
      </li>
      <li class="flex-1 mr-2">
        <a
          class="text-center block hover:border-gray-200 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-900 py-2 px-4 text-xs"
          href="privacy.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8 center-image"
          >
            <path
              d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z"
            />
            <path
              d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z"
            />
            <path
              d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z"
            />
          </svg>
          Privacy</a
        >
      </li>
      <li class="flex-1 mr-2">
        <a
          class="text-center block hover:border-gray-200 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-900 py-2 px-4 text-xs"
          href="firewall.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8 center-image"
          >
            <path
              fill-rule="evenodd"
              d="M12.963 2.286a.75.75 0 00-1.071-.136 9.742 9.742 0 00-3.539 6.177A7.547 7.547 0 016.648 6.61a.75.75 0 00-1.152-.082A9 9 0 1015.68 4.534a7.46 7.46 0 01-2.717-2.248zM15.75 14.25a3.75 3.75 0 11-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 011.925-3.545 3.75 3.75 0 013.255 3.717z"
              clip-rule="evenodd"
            />
          </svg>

          Firewall
        </a>
      </li>
      <li class="flex-1 mr-2">
        <a
          class="text-center block hover:border-gray-200 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-900 py-2 px-4 text-xs"
          href="system.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 center-image"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077l1.41-.513m14.095-5.13l1.41-.513M5.106 17.785l1.15-.964m11.49-9.642l1.149-.964M7.501 19.795l.75-1.3m7.5-12.99l.75-1.3m-6.063 16.658l.26-1.477m2.605-14.772l.26-1.477m0 17.726l-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205L12 12m6.894 5.785l-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864l-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
            />
          </svg>
          System</a
        >
      </li>
    </ul>

    <script src="js/vpn.js"></script>
  </body>
</html>
